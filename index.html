<!DOCTYPE html>
<html lang="en">

<head>
    <title>BMI calculator</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="banner">
        <div class="content">
            <h1>คำนวน ค่า BMI</h1>
            <h3 class="text">กรุณาระบุน้ำหนัก (กิโลกรัม):</h3>
            <input type="text" id="weight"><br>
            <h3 class="text">กรุณาระบุส่วนสูง(เซนติเมตร):</h3>
            <input type="text" id="height"><br>
            <button id="btn" onclick="BMI()">คำนวณ BMI</button>
            <h2>ผลลัพธ์:</h2>
            <h3 id="result"></h3>
        </div>
    </div>

    <script src='script.js'></script>
</body>

</html>
